
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking App</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Quill.js for the text editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="light-mode">
  <div class="container">
    <h1>Note Taking App</h1>
    <!-- Theme Toggle Button -->
    <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>

    <!-- Create New Note Button -->
    <button onclick="createNewNote()">Create New Note</button>

    <!-- Quill Editor -->
    <div id="editor"></div>

    <!-- Save Button -->
    <button onclick="saveNote()">Save Note</button>

    <!-- Sharing Buttons -->
    <button onclick="shareViaEmail()">Share via Email</button>
    

    <button onclick="shareViaWhatsApp()">Share via WhatsApp</button>

    <!-- Saved Notes Button -->
    <button onclick="toggleNotes()">Saved Notes</button>

    <!-- Saved Notes Section -->
    <div id="saved-notes" style="display:none;">
      <h2>Saved Notes</h2>
      <ul id="saved-notes-list"></ul>
    </div>
  </div>

  <!-- Include Quill.js -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- Include Frontend JavaScript Files -->
  <script src="app.js"></script>
  <script src="theme.js"></script>
  <script src="share.js"></script>
</body>
</html>
