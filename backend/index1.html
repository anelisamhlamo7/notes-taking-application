<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking App</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Quill.js for the text editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="light-mode">
  <div class="container">
    <h1>Note Taking Application</h1>
    <!-- Theme Toggle Button -->
    <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>

    <!-- <button onclick="saveNote()">Save Note</button> -->

    <!-- Icon or button to toggle the display of saved notes
    <button onclick="toggleNotes()">Show Saved Notes</button> -->


    <!-- <div id="editor"></div> -->

    <!-- Quill Editor -->
    <div id="editor">
      <!-- <p></p> -->
    </div>

    <!-- Save Button -->
    <button onclick="saveNote()">Save Note</button>

    <!-- Icon or button to toggle the display of saved notes -->
    <button onclick="toggleNotes()">Show Saved Notes</button>


    <!-- Hidden section for saved notes list -->
    <div id="saved-notes" style="display: none;">
      <h3>Saved Notes</h3>
      <ul id="saved-notes-list"></ul> <!-- List of saved notes -->
    </div>

    <!-- Sharing Buttons -->
    <button onclick="shareViaEmail()">Share via Email</button>
    <button onclick="shareViaWhatsApp()">Share via WhatsApp</button>
  </div>

  <!-- Include Quill.js -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- Include Frontend JavaScript Files -->
  <script src="app.js"></script>
  <script src="theme.js"></script>
  <script src="share.js"></script>
</body>
</html>
